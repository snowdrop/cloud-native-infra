apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: snowdrop-me
spec:
  secretName: snowdrop-me-tls
  issuerRef:
    name: letsencrypt-issuer
  commonName: snowdrop.me
  dnsNames:
  - snowdrop.me
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
        - snowdrop.me
